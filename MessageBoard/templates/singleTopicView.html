<a href="#/" class="btn">Back to main page</a>
<p></p><p></p>
<div class="messages">
    <div class="message row">
        <div class="title span10">{{ topic.title }}</div>
        <div class="date span2">{{ topic.created | date:"medium" }}</div>
        <div class="contents span12">{{ topic.body }}</div>
        <div class="span12">
            <p class="contents span12">
                <h4>Replies:</h4>
            </p>
        </div>
        <div class="replies span12" data-ng-repeat="r in topic.replies">
            <div class="reply">
                <div class="created pull-right">{{ r.created | date:"medium" }}</div>
                <div class="content">{{ r.body }}</div>
            </div>
        </div>
    </div>
    <p></p>
    <h4>Add Reply:</h4>
    <p></p>
    <form name="newReplyForm" novalidate data-ng-submit="addReply()">
        <fieldset>
            <div>
                <label for="body">Body</label>
                <textarea name="body" rows="5" cols="30" data-ng-model="newReply.body" required data-ng-minlength="15" />
                <span class="error" data-ng-show="newReplyForm.body.$error.required">*</span>
                <span class="error" data-ng-show="newReplyForm.body.$error.minlength">Minimum 15 characters</span>
            </div>
            <div>
                <input type="submit" class="btn" value="Save" data-ng-disabled="newReplyForm.$invalid" />
            </div>
        </fieldset>
    </form>

</div>
